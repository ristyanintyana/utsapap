<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>UTS APAP</title>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
	<br/><br/>
	<h2>Daftar Ruangan</h2>

	<hr/>
	
	<table id="daftarruangan" class="table table-striped table-bordered dt-responsive nowrap">
   		<thead>
   		<tr>
   			<th class="text-center"> No. </th>
   			<th class="text-center"> Kode Ruangan </th>
   			<th class="text-center"> Deskripsi </th>
   			<th class="text-center"> Tipe </th>
   			<th class="text-center"> Status </th>
   			<th class="text-center"> Aksi </th>
   			
   		</tr>
   	</thead>
   	<tbody>
   		<tr th:each="ruangan,iterationStatus: ${ruangan}">
   			
   			<td class="text-center" th:text="'' + ${iterationStatus.count}">No. 1 </td>
   			<td class="text-center"><a th:text="${ruangan.kode_ruang}" th:href="@{|/ruangan/view/${ruangan.id}|}"></a></td>
   			<td class="text-center" th:text="'' + ${ruangan.deskripsi}">deskripsi </td>
   			<td class="text-center" th:text="'' + ${ruangan.tipe}">tipe </td>
   			<td class="text-center" th:text="'' + ${ruangan.status}">status</td>
   			<td class="text-center"><a th:href="@{|/ruangan/update/${ruangan.id}|}">Update</a> </td>
   			
   			
   		
				</tr>
   			
   			
   			
   			
   			
   	</tbody>
   </table>
	

   
  
	</div>
</body>
</html>
