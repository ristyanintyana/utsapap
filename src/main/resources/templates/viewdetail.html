<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>UTS APAP</title>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
	<br/><br/>
	<h2>Detail Ruangan</h2>

	<hr/>
	
	<table id="detailruangan" class="table table-striped table-bordered dt-responsive nowrap">

   		<tr>
   			<td><b>Kode Ruang</b></td>
   			<td class="text-center" th:text="'' + ${ruangan.kode_ruang}">kode ruang </td>
   		</tr>
   		
   		<tr>
   			<td><b>Deskripsi Ruangan</b></td>
   			<td class="text-center" th:text="'' + ${ruangan.deskripsi}">kode ruang </td>
   		</tr>
   		
   		<tr>
   			<td><b>Tipe Ruangan</b></td>
   			<td class="text-center" th:text="'' + ${ruangan.tipe}">tipe </td>
   		</tr>
   		
   		<tr>
   			<td><b>Panjang (m)</b></td>
   			<td class="text-center" th:text="'' + ${ruangan.panjang}">kode ruang </td>
   		</tr>
   		
   		<tr>
   			<td><b>Lebar (m)</b></td>
   			<td class="text-center" th:text="'' + ${ruangan.lebar}">kode ruang </td>
   		</tr>
   		
   		<tr>
   			<td><b>Harga Sewa (rupiah)</b></td>
   			<td class="text-center" th:text="'' + ${ruangan.harga_sewa}">harga sewa </td>
   		</tr>
   		
   		<tr>
   			<td><b>Lokasi</b></td>
   			<td class="text-center" th:text="'' + ${ruangan.lokasi}">lokasi </td>
   		</tr>
   		
   		<tr>
   			<td><b>Fasilitas</b></td>
   			<td class="text-center" th:text="'' + ${ruangan.fasilitas}">fasilitas </td>
   		</tr>
   		
   		<tr>
   			<td><b>Status</b></td>
   			<td class="text-center" th:text="'' + ${ruangan.status}">status </td>
   		</tr>
   </table>
	

   
  
	</div>
</body>
</html>
